<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <address class="Block">
        <div>
          <h1 class="Text1 Block__title">Jessica Randall</h1>
          <p class="Text2Bold Block__location">London, United Kingdom</p>
        </div>

        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile image of Jessica Randall"
          class="Block__image"
        />

        <p class="Text2 Block__description">
          "Front-end developer and avid reader."
        </p>

        <div class="Links">
          <a href="#" class="Link Text2Bold"> GitHub </a>
          <a href="#" class="Link Text2Bold"> Frontend Mentor </a>
          <a href="#" class="Link Text2Bold"> LinkedIn </a>
          <a href="#" class="Link Text2Bold"> Twitter </a>
          <a href="#" class="Link Text2Bold"> Instagram </a>
        </div>
      </address>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Valloa">Guillaume K alias Valloa</a>.
      </p>
    </main>
  </body>
</html>
